<div class="component" *ngIf="logement && logementReservation">
    <div class="margin">
        <p>{{ logement.adresse }}</p>
        <p translate>{{ translate('REPONSE_LOGEMENT_RESERVATION.EMAIL_LOCATAIRE')}}{{ logementReservation.emailDemandeur }}</p>
        <p>{{ logementReservation.dateDebut }} - {{ logementReservation.dateFin }}</p>
        <p>{{ logementReservation.prix * 100/110 }}â‚¬</p>
        <p translate>REPONSE_LOGEMENT_RESERVATION.STRIPE_TRANSFERT</p>
        <div fxLayout="row" fxLayoutGap="50px" class="buttons">
            <button (click)="accept()" class="btn btn-success" translate>REPONSE_LOGEMENT_RESERVATION.ACCEPTER</button>
            <button (click)="refuse()" class="btn btn-danger" translate>REPONSE_LOGEMENT_RESERVATION.REFUSER</button>
        </div>
    </div>
</div>
