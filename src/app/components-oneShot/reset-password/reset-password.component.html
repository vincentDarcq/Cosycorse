<div class="component">
  <form *ngIf="!error; else err" [formGroup]="form" (ngSubmit)="submit()">
    <div mat-dialog-content fxLayout="column">
      <mat-form-field appearance="fill">
        <mat-label>Nouveau mot de passe *</mat-label>
        <div fxLayout="row">
          <input matInput formControlName="password" type="password" #password>
          <i class="fas fa-solid fa-eye" (click)="displayPass()" *ngIf="pass && pass.nativeElement.type === 'password'"></i>
          <i class="fas fa-solid fa-eye-slash" (click)="hidePass()" *ngIf="pass && pass.nativeElement.type === 'text'"></i>
        </div>
        <div class="control" 
        *ngIf="form.get('password')!.invalid && (form.get('password')!.dirty || form.get('password')!.touched)">
          Le mot de passe doit Ãªtre rempli
        </div>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Confirmez le mot de passe *</mat-label>
        <div fxLayout="row">
          <input matInput formControlName="confirmPassword" type="password" #confirmPassword>
          <i class="fas fa-solid fa-eye" (click)="displayConfirmPass()" *ngIf="confirmPass && confirmPass.nativeElement.type === 'password'"></i>
          <i class="fas fa-solid fa-eye-slash" (click)="hideConfirmPass()" *ngIf="confirmPass && confirmPass.nativeElement.type === 'text'"></i>
        </div>
        <div class="control" 
          *ngIf="form.get('confirmPassword')!.invalid && (form.get('confirmPassword')!.dirty || form.get('confirmPassword')!.touched)">
          Confirmez le mot de passe
        </div>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button [disabled]="form.invalid" type="submit" cdkFocusInitial>Ok</button>
    </div>
  </form>
  <ng-template #err>
   <h1>{{ error }}</h1>
  </ng-template>
</div>
