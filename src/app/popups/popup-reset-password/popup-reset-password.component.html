<form [formGroup]="form" (ngSubmit)="submit()">
    <div mat-dialog-content fxLayout="column">
        <mat-form-field appearance="fill">
            <mat-label translate>POPUP.VOTRE_EMAIL</mat-label>
            <input matInput placeholder="Votre email *" formControlName="mail">
            <div class="control" *ngIf="form.get('mail')!.invalid && (form.get('mail')!.dirty || form.get('mail')!.touched)" translate>
                POPUP.ADRESSE_INVALIDE
            </div>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="cancel()" translate>POPUP.ANNULER</button>
        <button mat-button [disabled]="form.invalid" type="submit" cdkFocusInitial>Ok</button>
    </div>
</form>
