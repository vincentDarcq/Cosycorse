<form [formGroup]="form" (ngSubmit)="submit()">
    <div mat-dialog-content fxLayout="column">
        <mat-form-field appearance="fill">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="message" rows="4"></textarea>
            <p *ngIf="form.get('message').invalid && (form.get('message').dirty || form.get('message').touched)">
                Vous devez laisser un message au voyageur
            </p>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="cancel()" type="button">Ne pas annuler</button>
        <button mat-button [disabled]="form.invalid" type="submit" cdkFocusInitial>Confirmer l'annulation</button>
    </div>
</form>
