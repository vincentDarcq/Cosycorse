<div class="component">
    <div class="search" fxLayout="row" fxLayoutGap="20px">
        <mat-form-field class="input_text" fxLayoutGap="20px">
            <input matInput type="text" name="villeSearch" placeholder="ville" [(ngModel)]="villeSearch">
        </mat-form-field>
        <mat-form-field class="input_number" fxLayoutGap="20px">
            <input matInput type="number" name="nbVoyageurs" placeholder="nombre de voyageurs"
                [(ngModel)]="nbVoyageurs">
        </mat-form-field>
        <mat-form-field class="input_number" fxLayoutGap="20px">
            <input matInput type="number" name="nbVoyageurs" placeholder="nombre de Lits" [(ngModel)]="nbLits">
        </mat-form-field>
    </div>
    <div class="logements">
        <div class="randomPropositions">
            <div class="logement button-effect" *ngFor="let logement of logementsRandom; let indexLogement = index"
                [routerLink]="['/logement', logement._id]">
                <img *ngIf="logement && logement.images" [src]="serverImg + logement.images[logement.indexImage]"
                    alt="">
                <i class='fas fa-angle-right arrow-right'
                    (click)="selectArrow(indexLogement, logement.indexImage, $event)"></i>
                <i class='fas fa-angle-left arrow-left'
                    (click)="selectLeftArrow(indexLogement, logement.indexImage, $event)"></i>
                <div class="details" fxLayout="column">
                    <span>{{ logement.description }}</span>
                    <span>{{ logement.logement }} | {{ logement.ville }}</span>
                    <span>{{ logement.prix }}â‚¬/nuit</span>
                </div>
            </div>
        </div>
        <div id="map" leaflet *ngIf="displayMap" (leafletMapReady)="onMapReady($event)" [leafletOptions]="mapOptions">
        </div>
    </div>
</div>
